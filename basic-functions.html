<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic Javascript Functions</title>
    </head>
    <body>
        <script>
            
            //function that takes a number and add 7
            let add7 = num => console.log(num + 7);

            //function that multiplies two number
            let multiply = (num1, num2) => console.log(num1 * num2);

            //function that capitalizes the first letter of the string
            let capitalize = string => {
                let lower = string.toLowerCase();
                let capitalized = lower[0].toUpperCase() + lower.slice(1);

                return console.log(capitalized);
            }

            //function that returns the last letter of a string
            let lastLetter = string => console.log(string[string.length - 1]);

            add7(3);
            multiply(4,5);
            capitalize("CHARLES");
            lastLetter("CHARLES");

        </script>
    </body>
</html>
